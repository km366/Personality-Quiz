<body>
    <h1>Character Resemblance Quiz</h1>
    <form [formGroup]="quiz">
        <div id="test" class="questions" *ngFor="let question of questions; let i = index">
            <label for="{{question.name}}">Q{{i+1}}. {{question.title}}</label>
            <div *ngFor="let choice of question.choices">
                <input type="radio" formControlName="{{question.name}}" id="{{question.name}}{{choice.value}}" value="{{choice.value}}" required>
                <label for="{{question.name}}{{choice.value}}">{{choice.text}}</label><br>
            </div><br>
        </div>
       
        <button type="button" (click)="test()">Submit</button>
    </form>
</body>
