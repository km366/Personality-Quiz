<body>
    <h2>Quiz</h2>
    <form [formGroup]="quiz">
        <div *ngFor="let question of questions; let i = index">
            <label for="{{question.name}}">Q{{i+1}}. {{question.title}}</label>
            <div *ngFor="let choice of question.choices">
                <input type="radio" formControlName="{{question.name}}" id="{{choice.value}}" value="{{choice.value}}" required>
                <label for="{{choice.value}}">{{choice.text}}</label><br>
            </div><br>
        </div>
        <button type="button" (click)="test()">Submit</button>
    </form>
</body>
