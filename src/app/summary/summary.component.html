<body>
    <h1>Character Summaries</h1>
    <div *ngFor="let character of characterInfo;">
        <div class="card">
            <div class="container">
                <h1 style="text-decoration: underline;">{{character.name}}</h1>
                <img src="./assets/images/{{character.name}}.jpg" height="300" width="300">
                <p>{{character.description}}</p>
            </div>
        </div>
    </div>
    <a routerLink="/home"><button>Home Page</button></a>
    <a routerLink="/quiz"><button>Take Quiz Again</button></a>
</body>
